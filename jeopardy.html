	     	<p  style="color:white"id="lol"></p>
			<script>
				var xhr = new XMLHttpRequest()
				var lol = '[{"first_name" : "Butty"}]'
				var url = "http://jservice.io/api/categories?count=20&offset=20"
				var new_json = []
				xhr.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						var lolo = JSON.parse(this.responseText)
						console.log('Works')
						test(lolo)
						
						new_json = lolo
					}
					else {
						console.log('Nop')
					}
				}
				
						
				xhr.open('GET', url , true)
				xhr.send()
				
				function changeText(item, id) {
					item.innerHTML = new_json[id].title;
				}
				
				function test(arr) {
					var out = ""
					var i;
					for(i = 0; i< arr.length; i++){
						out += '<p>' + arr[i].title
					}
					document.getElementById("lol").innerHTML = out
				}
			</script>
